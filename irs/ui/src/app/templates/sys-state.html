<h3>Current Node State</h3>

<div class="container-fluid" style="margin-top: 20px">
	<div class="row" *ngIf="appState">
		<div class="col-md-8" > 
			<form class="form-horizontal" >
				<div class="form-group">
					<label class="col-sm-4 control-label">NodeName</label>
					<div class="col-sm-8">
						<label class="control-label">{{appState.NodeName}}</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Last Block Processed</label>
					<div class="col-sm-8">
						<label class="control-label">{{appState.LastBlock}}</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Last Block Processed
						At</label>
					<div class="col-sm-8">
						<label class="control-label">{{appState.LastBlockTime}}</label>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-4">
		<h4>Modules Deployed </h4>
		<ul>
			<li *ngFor="let mod of appState.Modules">{{mod}}</li>
		</ul>
		</div>
	</div>
</div>

<table class="table" *ngIf="appState">
	<tr>
		<th>NodeName</th>
		<th>ExternalIpAddress</th>
		<th>DB Port</th>
		<th>App Port</th>
		<th>Consensus Port</th>
		<th>Public Key</th>
	</tr>
	<tr *ngFor="let peer of appState.Peers">
		<td>{{peer.NodeName}}</td>
		<td>{{peer.ExternalIpAddress}}</td>
		<td>{{peer.ExternalAppPort-1}}</td>
		<td>{{peer.ExternalAppPort}}</td>
		<td>{{peer.ExternalNodePort}}</td>
		<td>{{peer.PubKey}}</td>
	</tr>

</table>
